<!-- catg header banner section -->
<section id="aa-catg-head-banner">
  <img src="../../assets/img/fashion/cart.jpg" alt="fashion img" />
  <div class="aa-catg-head-banner-area">
    <div class="container">
      <div class="aa-catg-head-banner-content">
        <h2>Cart Page</h2>
        <ol class="breadcrumb">
          <li><a href="index.html">Home</a></li>
          <li class="active">Cart</li>
        </ol>
      </div>
    </div>
  </div>
</section>
<!-- / catg header banner section -->
<!-- Cart view section -->
<section id="cart-view">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="cart-view-area">
          <div class="cart-view-table">
            <form action="">
              <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th></th>
                      <th></th>
                      <th>Product</th>
                      <th>Price</th>
                      <th>Quantity</th>
                      <th>Total</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let product of cartProducts">
                      <td>
                        <a
                          class="remove"
                          (click)="deleteCartPro(product.product_id)"
                          ><div class="fa fa-close"></div
                        ></a>
                      </td>
                      <td>
                        <a href="#"
                          ><img
                            src="http://localhost:8000/storage/{{
                              product.product_image
                            }}"
                            alt="img"
                          />
                        </a>
                      </td>
                      <td>
                        <a class="aa-cart-title">{{ product.product_name }}</a>
                      </td>
                      <td>Rs.{{ product.price }}</td>
                      <td>
                        <input
                          class="aa-cart-quantity"
                          type="number"
                          value="{{ product.quantity }}"
                          (change)="changeQuantity($event, product.product_id)"
                        />
                      </td>
                      <td>Rs.{{ product.price * product.quantity }}</td>
                    </tr>

                    <tr>
                      <td colspan="6" class="aa-cart-view-bottom">
                        <div class="aa-cart-coupon">
                          <input
                            class="aa-coupon-code"
                            type="text"
                            placeholder="Coupon"
                          />
                          <input
                            class="aa-cart-view-btn"
                            type="submit"
                            value="Apply Coupon"
                          />
                        </div>
                        <input
                          class="aa-cart-view-btn"
                          type="submit"
                          value="Update Cart"
                          (click)="updateCart()"
                        />
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </form>
            <!-- Cart Total view -->
            <div class="cart-view-total">
              <h4>Cart Totals</h4>
              <table class="aa-totals-table">
                <tbody>
                  <tr>
                    <th>Subtotal</th>
                    <td>Rs. {{ total }}</td>
                  </tr>
                  <tr>
                    <th>Total</th>
                    <td>Rs. {{ total }}</td>
                  </tr>
                </tbody>
              </table>
              <a class="aa-cart-view-btn" (click)="goToCheckout()"
                >Proceed to Checkout</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
